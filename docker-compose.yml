version: '3.8'

services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-openadopt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openadopt}
      POSTGRES_DB: ${POSTGRES_DB:-openadopt}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openadopt"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-false}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - STORAGE_LOCAL_PATH=/app/uploads
      - STORAGE_LOCAL_URL=${STORAGE_LOCAL_URL}
      - EMAIL_BACKEND=${EMAIL_BACKEND:-console}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS}
    volumes:
      - app_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

volumes:
  postgres_data:
  app_uploads: