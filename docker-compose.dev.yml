version: '3.8'

services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: openadopt
      POSTGRES_PASSWORD: openadopt
      POSTGRES_DB: openadopt
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openadopt"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://openadopt:openadopt@db:5432/openadopt
      - SECRET_KEY=dev-secret-key-not-for-production
      - DEBUG=true
      - STORAGE_BACKEND=local
      - STORAGE_LOCAL_PATH=/app/uploads
      - STORAGE_LOCAL_URL=http://localhost:8000/uploads
      - EMAIL_BACKEND=console
    volumes:
      - ./api:/app
      - api_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./web:/app
      - /app/node_modules  # Prevent host node_modules from overwriting container
    command: pnpm run dev -- --host 0.0.0.0

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db

volumes:
  postgres_data_dev:
  api_uploads: